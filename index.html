<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title-container">
      <p class="title">Tasks <span class="title-extends">List</span></p>
    </header>

    <div class="action"><button class="task-add">+</button>
        <span class="task-add-text">Add New Task</span>
    </div>

    <div class="container">
      <div class="items">
        <p class="task-title">Trip to Paris</p>
        <hr class="margin-below" />
        <div class="task-container">
          <label for="task-checkbox" class="task-label">
            <input
              type="checkbox"
              name="task"
              id="task-checkbox"
              class="task"
              checked
            />
            Visit Church
          </label>
        </div>
        <div class="task-container">
          <label for="task-checkbox-rem" class="task-label-rem">
            <input
              type="checkbox"
              name="task-rem"
              id="task-checkbox-rem"
              class="task-rem"
            />
            Shopping
          </label>
        </div>
      </div>
      <div class="items">
        <p class="task-title">My To Do List</p>
        <hr class="margin-below" />
        <div class="task-container">
          <label for="task-checkbox1" class="task-label">
            <input
              type="checkbox"
              name="task"
              id="task-checkbox1"
              class="task"
              checked
            />
            Visit Supermarket
          </label>
        </div>
        <div class="task-container">
          <label for="task-checkbox-rem1" class="task-label-rem">
            <input
              type="checkbox"
              name="task-rem"
              id="task-checkbox-rem1"
              class="task-rem"
            />
            Buy Vegetables
          </label>
        </div>
      </div>
      <div class="items">
        <p class="task-title">Movies I will Watch</p>
        <hr class="margin-below" />
        <div class="task-container">
          <label for="task-checkbox2" class="task-label">
            <input
              type="checkbox"
              name="task"
              id="task-checkbox2"
              class="task"
              checked
            />
            Stranger Things 4
          </label>
        </div>
        <div class="task-container">
          <label for="task-checkbox-rem2" class="task-label-rem">
            <input
              type="checkbox"
              name="task-rem"
              id="task-checkbox-rem2"
              class="task-rem"
            />
            Avengers Endgame
          </label>
        </div>
      </div>
      <div class="items">
        <p class="task-title">Daily Morning Routine for...</p>
        <hr class="margin-below" />
        <div class="task-container">
          <label for="task-checkbox3" class="task-label">
            <input
              type="checkbox"
              name="task"
              id="task-checkbox3"
              class="task"
              checked
            />
            Wake up at 6 AM
          </label>
        </div>
        <div class="task-container">
          <label for="task-checkbox-rem3" class="task-label-rem">
            <input
              type="checkbox"
              name="task-rem"
              id="task-checkbox-rem3"
              class="task-rem"
            />
            Sleep at 10 PM
          </label>
        </div>
      </div>
      <div class="items">
        <p class="task-title">Books to Read</p>
        <hr class="margin-below" />
        <div class="task-container">
          <label for="task-checkbox4" class="task-label">
            <input
              type="checkbox"
              name="task"
              id="task-checkbox4"
              class="task"
              checked
            />
            Design of Everyday
          </label>
        </div>
        <div class="task-container">
          <label for="task-checkbox-rem4" class="task-label-rem">
            <input
              type="checkbox"
              name="task-rem"
              id="task-checkbox-rem4"
              class="task-rem"
            />
            Alchemist
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
